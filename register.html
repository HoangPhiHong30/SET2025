<!DOCTYPE html>
<html>
    <head>
        <title>Register Page</title>
    </head>
    <body>
        <h2>Register Your Account</h2>
        <form>
            <label for=email>Email</label>
            <input type="email" id="email" placeholder="Your Email" required><br/> 
            <label for=pass>Password</label>
            <input type="password" id="pass" placeholder="Your Password" required><br/>
            <label for=pass2>Repeat Password</label> 
            <input type="password" id="pass2" placeholder="Repeat Your Password" required>
            <p>By creating an account you agree to our <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUXbmV2ZXIgZ29ubmEgZ2l2ZSB5b3UgdXA%3D" target=_blank>Term of Services</a> </p>
            <input type="submit" value="Register">
            <p>Already have an account? <a href="https://www.youtube.com/watch?v=fC7oUOUEEi4&pp=ygUJc3RpY2sgYnVn" target=_blank>Log in</a> </p>
        </form>

    </body>
    </html>
