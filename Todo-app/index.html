<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css">
        <title>Todo app</title>
    </head>
    <body>
        <div class="main">
            <div class="main__title">
                <h1>TO DO List</h1>
            </div>
            <div class="main__action">
                <form class="main__action-form">
                    <input type="text" class="main__action-text" placeholder="Enter a task">
                    <button type="submit" class="main__action-button">
                </form>
            </div>
            <div class="main__tasks">
                <div class="main__tasks-node">
                </div>
            </div>
        </div>
    </body>
</html>
